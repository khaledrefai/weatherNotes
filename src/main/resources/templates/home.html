<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Weather Notes System</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">

            <div class="row clearfix">
                <div class="col-md-12 column" style="text-align: center;">
                    <div class="card mx-auto" style="width: 18rem;">
                        <img th:src=" 'http://openweathermap.org/img/wn/' + ${currentWeather.icon} +'@4x.png'"class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title"  th:utext="${currentWeather.temperature} + 'Â°' ">  </h5>
                            <p class="card-text"  th:utext="${currentWeather.description}"> </p>
                            <p class="card-text"  th:utext="'Feels Like: ' + ${currentWeather.feelsLike}"> </p>
                            <p class="card-text"  th:utext="'Wind Speed: ' + ${currentWeather.windSpeed}"> </p>
                        </div>
                    </div>
                </div>
            </div>

            <div  th:each="note: ${noteList}"   class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${note.user.userName}" />
                     <h6 class="card-text" th:text="${note.note}" />

                </div>
            </div>
            <div  th:each="prenote: ${predefinedNotesList}"   class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${prenote.user.userName}" />
                        <h6 class="card-text" th:text="${prenote.note}" />

                </div>
            </div>

        </div>
    </section>
</div>
</body>
</html>
